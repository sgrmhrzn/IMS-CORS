<section>
    <h2 class="modal-header">Student Details</h2>
    <div class="form-group">
        <input type="text" class="form-control col-md-3" ng-model="search" />
        <input type="button" class="btn btn-info" value="Search" ng-click="Search()" />
    </div>

    <div class="divList">
        <table class="table table-hover">
            <tr>
                <td><b>#</b></td>
                <td><b>Name</b></td>
                <td><b>Class</b></td>
                <td><b>Phone No</b></td>
                <td><b>Enrolled Date</b></td>
                <td><b>Category</b></td>
                <td><b>Action</b></td>

            </tr>
            <tr ng-repeat="std in Student | filter: {'NAME':search}">
                <td>
                    {{$index +1}}
                </td>
                <td>
                    {{std.NAME}}
                </td>
                <td>
                    {{std.CLASS}}
                </td>
                <td>
                    {{std.PHONENO}}
                </td>
                <td>
                    {{std.ENROLLEDYEAR |  date:'yyyy-MM-dd' }}
                </td>
                <td>
                    {{std.Category}}
                </td>
                <td>
                    <a ui-sref="students.detailAsRoot({id:std.StdID})" class="btn btn-success" value="View"><i class="glyphicon glyphicon-user"> </i>View</a>
                </td>
            </tr>
        </table>
    </div>


</section>
