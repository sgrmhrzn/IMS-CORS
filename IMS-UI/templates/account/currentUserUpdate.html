<div class="container">
    <h1 class="modal-header">{{Action}} User</h1>
    <form class="form-horizontal" name="userForm">

        <div class="form-group">
            <label class="col-sm-2 control-label">ID</label>
            <div class="col-sm-10">
                <input class="form-control" disabled="disabled" type="text" ng-model="vm.ID" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input name="name" ng-true-value="" class="form-control col-md-3" type="text" ng-model="vm.NAME" required />
                <div ng-messages="userForm.name.$error" ng-if="userForm.name.$touched">
                    <p ng-message="required">Name is required!</p>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">User Name</label>
            <div class="col-sm-10">
                <input name="Uname" class="form-control col-md-3" type="text" ng-model="vm.currentUserName" required />
                <div ng-messages="userForm.Uname.$error" ng-if="userForm.Uname.$touched">
                    <p ng-message="required">Username is required!</p>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input name="Upassword" type="password" class="form-control col-md-3" ng-model="vm.UserPassword" required />
                <div ng-messages="userForm.Upassword.$error" ng-if="userForm.Upassword.$touched">
                    <p ng-message="required">Password is required!</p>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <input type="button" class="btn btn-success" value="Save" ng-click="vm.AddUpdate()" />
            </div>
        </div>

    </form>

</div>
