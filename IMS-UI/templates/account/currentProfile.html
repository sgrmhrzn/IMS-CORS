        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 toppad">
            <div class="panel panel-info">
                <div class="panel-heading">

                <div class="panel-body">
                    <div class="row">

                                    <tr>

                    </div>

                    <a data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-envelope"></i></a>
                    <span class="pull-right">
                        <a data-original-title="Edit this user" ui-sref="currentUser.Update({action:'Update'})" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning" ng-click="editRecord(profile)"><i class="glyphicon glyphicon-edit" ></i></a>
                    </span>
