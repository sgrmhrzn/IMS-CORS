<section>
    <h2 class="modal-header">Student Attendance</h2>

    <div class="form-inline">
        
        <h4>Attendance Entry</h4>
        <div class="form-group">
            Class<br />
            <input name="AddLine2" type="text" class="form-control col-md-3" ng-model="CLASS">
        </div>
        <div class="form-group">
            <input type="button" class="btn btn-success" value="Generate" ng-click="getStudents()" />
        </div>
        <div class="form-group">
            Student<br />
            <select name="AddLine2" type="text" class="form-control col-md-3" ng-model="StdID" >
                <option ng-repeat="stdCls in stdClass" value="{{stdCls.StdID}}">{{stdCls.NAME}}</option>
            </select>
        </div>
        <div class="form-group">
            Status<br />
            <select name="AddLine2" type="text" class="form-control col-md-3" ng-model="STATUS" >
                <option value="P">Present</option>
                <option value="A">Absent</option>
                </select>
        </div>
        <div class="form-group">
            <input type="button" class="btn btn-success" value="Save" ng-click="AddUpdate()" />
        </div>
    </div>

    <div class="form-inline">
        <h4>Attendance Search</h4>
        <div class="form-group">
            <input type="text" class="form-control col-md-3" ng-model="search" />
        </div>
        <div class="form-group">
            <input type="button" class="btn btn-info" value="Search" ng-click="Search()" />
        </div>
    </div>
    

    <div class="divList">
        <table class="table table-hover">
            <tr>
                <td><b>#</b></td>
                <td><b>Name</b></td>
                <td><b>Date</b></td>
                <td><b>Time</b></td>
                <td><b>Status</b></td>

            </tr>
            <tr ng-repeat="stdAtt in StdAttend | filter: {'NAME':search}">
                <td>
                    {{$index +1}}
                </td>
                <td>
                    {{stdAtt.students.NAME}}
                </td>
                <td>
                    {{stdAtt.DateOfAttendance | date:'yyyy-MM-dd'}}
                </td>
                <td>
                    {{stdAtt.TIME}}
                </td>
                <td>
                    <span ng-if="stdAtt.STATUS == 'P'"><a class="btn disabled btn-success" value="View">Present</a></span>
                    <span ng-if="stdAtt.STATUS == 'A'"><a class="btn disabled btn-danger" value="View">Absent</a></span>
                </td>
            </tr>
        </table>
    </div>


</section>
