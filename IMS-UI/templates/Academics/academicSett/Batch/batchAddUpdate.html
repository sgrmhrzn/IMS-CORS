<div class="container">
    <h1 class="modal-header">{{Action}} Batch</h1>
    <form class="form-horizontal" name="form">
        
        <div class="form-group">
            <label class="col-sm-2 control-label">ID</label>
            <div class="col-sm-10">
                <input class="form-control" disabled="disabled" type="text" ng-model="ID" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Section</label>
            <div class="col-sm-10">
                <input name="Section" ng-true-value="" class="form-control col-md-3" type="text" ng-model="Section" required maxlength="4" />
                <div ng-messages="form.Section.$error" ng-if="form.Section.$touched">
                    <p ng-message="required">{{message}}</p>
                    <p ng-message="maxlength">Maximum length is 2</p>
                </div>
            </div>
        </div>
              
        <div class="form-group">
            <label class="col-sm-2 control-label">Class</label>
            <div class="col-sm-10">
                <input name="Class" class="form-control col-md-3" type="text" ng-model="Class" required />
                <div ng-messages="form.Class.$error" ng-if="form.Class.$touched">
                    <p ng-message="required">{{message}}</p>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Batch Name</label>
            <div class="col-sm-10">
                <input name="BatchName" class="form-control col-md-3" type="text" ng-model="BatchName" required />
                <div ng-messages="form.BatchName.$error" ng-if="form.BatchName.$touched">
                    <p ng-message="required">{{message}}</p>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Total Students</label>
            <div class="col-sm-10">
                <input name="MaxNoOfStds" class="form-control col-md-3" type="text" ng-model="MaxNoOfStds" required />
                <div ng-messages="form.MaxNoOfStds.$error" ng-if="form.MaxNoOfStds.$touched">
                    <p ng-message="required">{{message}}</p>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <input type="button" class="btn btn-success" value="Save" ng-click="AddUpdate()" />
            </div>
        </div>
    </form>

</div>
