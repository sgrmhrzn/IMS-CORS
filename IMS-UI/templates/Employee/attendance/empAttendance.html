<section>
    <h2 class="modal-header">Employee Attendance</h2>

    <div class="form-inline">
        
        <h4>Attendance Entry</h4>
        <div class="form-group">
            Class<br />
            <input name="employeeID" type="text" class="form-control col-md-3" ng-model="EmpID">
        </div>
       
        <div class="form-group">
            <input type="button" class="btn btn-success" value="Save" ng-click="AddUpdate()" />
        </div>
    </div>

    <div class="form-inline">
        <h4>Attendance Search</h4>
        <div class="form-group">
            <input type="text" class="form-control col-md-3" ng-model="search" />
        </div>
        <div class="form-group">
            <input type="button" class="btn btn-info" value="Search" ng-click="Search()" />
        </div>
    </div>
    

    <div class="divList">
        <table class="table table-hover">
            <tr>
                <td><b>#</b></td>
                <td><b>Employee</b></td>
                <td><b>Date</b></td>
                <td><b>In Time</b></td>
                <td><b>Out Time</b></td>
                <td><b>Status</b></td>

            </tr>
            <tr ng-repeat="empAtt in EmpAttend | filter: {'NAME':search}">
                <td>
                    {{$index +1}}
                </td>
               
                <td>
                    {{empAtt.employee.NAME}}
                </td>
                <td>
                    {{empAtt.DateOfAttendance | date:'yyyy-MM-dd'}}
                </td>
                <td>
                    {{empAtt.TimeIn}}
                </td>
                <td>
                    {{empAtt.TimeOut}}
                </td>
                <td>
                    <span ng-if="empAtt.STATUS == 'IN'"><a class="btn disabled btn-success" value="View">IN</a></span>
                    <span ng-if="empAtt.STATUS == 'OUT'"><a class="btn disabled btn-danger" value="View">OUT</a></span>
                </td>
                
            </tr>
        </table>
    </div>


</section>
