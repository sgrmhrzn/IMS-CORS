<div class="container">
    <h1 class="modal-header">{{Action}} Lecture</h1>
    <form class="form-horizontal" name="timeTableForm">
        
        <div class="form-group">
            <label class="col-sm-2 control-label">ID</label>
            <div class="col-sm-10">
                <input class="form-control" disabled="disabled" type="text" ng-model="ID" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Course</label>
            <div class="col-sm-10">
                <select class="form-control col-md-3" ng-model="course" required>
                    <option value="">Select</option>
                    <option ng-repeat="course in courses" value="{{course.CourseID}}">{{course.CourseName}}</option>
                </select>
                <div ng-messages="studentsForm.dob.$error" ng-if="studentsForm.dob.$touched">
                    <p ng-message="required">DOB is required!</p>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Teacher</label>
            <div class="col-sm-10">
                <select class="form-control col-md-3" ng-model="teacher" required>
                    <option value="">Select</option>
                    <option ng-repeat="t in teachers" value="{{t.EmpID}}">{{t.NAME}}</option>
                </select>
                <div ng-messages="studentsForm.name.$error" ng-if="studentsForm.name.$touched">
                    <p ng-message="required">Name is required!</p>
                </div>
            </div>
        </div>
       
       
       
        <div class="form-group">
            <div class="col-sm-10">
                <input type="button" class="btn btn-success" value="Save" ng-click="AddUpdate()" />
            </div>
        </div>

    </form>
</div>
